<form ng-submit="vm.add()">
  <label for="nombre">Nombre</label>
  <div class="row">
    <div class="col-md-8">
      <div id="lista" class="form-group">
        <input ng-model="vm.usuario.nombre " type="text" class="form-control" id="nombre" aria-describedby="helpnombre" placeholder="Ingresa tu nombre">
      </div>
    </div>
    <div class="col-md-4">
      <input ng-class="vm.generarClases()" type="submit" class="btn" ng-disabled="!vm.usuario.nombre" value="guardar">
    </div>
  </div>

</form>


<div>

  <ul ng-repeat="($index,usuario) in vm.usuarios " class="list-group">
    <li class="list-group-item">
      <a ng-href="/{{usuario.id}}">
        {{::usuario.id}}
        {{::usuario.nombre}}
      </a>
      <div class="pull-right">
        <button ng-click="vm.delete(usuario.id)" class="btn btn-danger">eliminar</button>
        <button ng-click="vm.editar(usuario.id)" type="button" class="btn btn-primary"
                data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
        </button>
      </div>

    </li>

  </ul>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <input ng-model="vm.usuarioEditar.nombre " type="text" class="form-control" id="nombre" aria-describedby="helpnombre" placeholder="Ingresa tu nombre">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button ng-click="vm.update()" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


</div>
